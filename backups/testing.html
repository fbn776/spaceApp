<div name="{pageName}" class="is-body-page window-page category-page info-page closeWindow" id="{pageID}">
	<div class="window-page category-page fixed-full-size">
		<div class="heading">
			<div onclick="goBackward()" class="flex-center"><img src="../../img/icons/arrow-back.png"></div>
			<label>{pageName}</label>
		</div>
		<div class="content">
			<div class="main-cont">
				<label class="title">{pageName}</label>
				<p>{pTop}</p>
				<div class="swiper swiper-photo-cont">
					<div class="swiper-wrapper">{swiperImg}</div>
					<div class="swiper-pagination"></div>
					<div class="button-prev">&#8249;</div>
					<div class="button-next">&#8250;</div>
				</div>
				<p>{tableData}<p>{pBottom}<br><br>
					<p class="further-reading-p">For further reading visit:<br>{links}</p></p>
				</p>
			</div>
		</div>
	</div>
</div>
